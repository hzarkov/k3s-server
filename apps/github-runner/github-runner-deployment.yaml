apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      containers:
      - name: runner
        image: ghcr.io/actions/runner:latest
        env:
        - name: REPO_URL
          value: "https://github.com/OWNER/REPO"
        - name: RUNNER_NAME
          value: "k3s-runner"
        - name: RUNNER_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-runner-token
              key: GITHUB_TOKEN
        - name: RUNNER_WORKDIR
          value: "/tmp/github-runner-work"
        volumeMounts:
        - name: workdir
          mountPath: /tmp/github-runner-work
      volumes:
      - name: workdir
        emptyDir: {}
