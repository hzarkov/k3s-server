# Custom values for ldap-server Helm chart (Fleet deployment)
namespace: ldap

openldap:
  organization: "Hzarkov BG"
  domain: "hzarkov.bg"
  tls: "false"
  sealedSecrets:
    adminPassword: ""

phpldapadmin:
  ldap:
    host: "openldap"
  service:
    port: 80
  ingress:
    host: "phpldapadmin.example.org"
    tls: false

# Authentik configuration
# (add your own values as needed)
authentik:
  postgresql:
    database: "authentik"
    user: "authentik"
    persistence:
      enabled: true
      size: 8Gi
  redis:
    # Add redis custom values if needed
  sealedSecrets:
    secretKey: ""
    postgresqlPassword: ""
